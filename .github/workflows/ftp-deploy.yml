# ftp-deploy.yml (Ver 02 - Sửa lỗi kết nối FTP)
# - Quay lại sử dụng lftp thủ công đã hoạt động ổn định ở dự án cũ.
# - Thêm lệnh "set ftp:ssl-allow no" để tương thích với atwebpages.com.
# - Sửa lệnh "mirror" để tải lên toàn bộ nội dung của repository,
#   không chỉ thư mục 'htdocs' như trước.

name: Deploy to FTP Host

# Kích hoạt khi có code được đẩy lên nhánh 'main'
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via lftp mirror
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
        run: |
          lftp -u "$FTP_USER,$FTP_PASS" $FTP_HOST -e "
            set ftp:ssl-allow no;
            mirror --reverse --delete --verbose . $FTP_REMOTE_PATH;
            quit
          "
