# ftp-deploy.yml (Ver 03 - Sửa lỗi triệt để)
# - Xóa bỏ hoàn toàn code cũ, chỉ giữ lại phương pháp lftp thủ công.
# - Đây là phiên bản cuối cùng và chính xác nhất.

name: Deploy to FTP Host

# Kích hoạt khi có code được đẩy lên nhánh 'main'
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy mã nguồn từ repository về
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt công cụ lftp
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # Bước 3: Thực hiện đẩy file lên FTP
      - name: Deploy via lftp mirror
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
        run: |
          lftp -u "$FTP_USER,$FTP_PASS" $FTP_HOST -e "
            set ftp:ssl-allow no;
            mirror --reverse --delete --verbose . $FTP_REMOTE_PATH;
            quit
          "

