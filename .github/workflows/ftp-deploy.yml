# ftp-deploy.yml (Ver 05 - Dùng lại Lệnh Lftp Đã Chạy Tốt)
# - Thay 'htdocs' bằng '.' (triển khai toàn bộ nội dung repo).
# - Dùng lại Hostname đã hoạt động.

name: FTP Deploy
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via lftp mirror
        env:
          # Dùng HOSTNAME đã được xác minh hoạt động với lftp
          FTP_HOST: ${{ secrets.FTP_HOST }} 
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          # Path là thư mục đích mới (bao-ngap-2025/)
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }} 
        run: |
          lftp -u "$FTP_USER,$FTP_PASS" $FTP_HOST -e "
            set ftp:ssl-allow no
            # [SỬA ĐỔI] mirror -R --verbose từ thư mục hiện tại (./)
            # sang thư mục đích (bao-ngap-2025/)
            mirror -R --verbose . $FTP_REMOTE_PATH
            quit
          "
