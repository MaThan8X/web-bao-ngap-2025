<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Đèn Giao Thông Kết Hợp Báo Ngập Thành Phố</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="header">
        <h1>Hệ Thống Đèn Giao Thông Kết Hợp Báo Ngập Thành Phố</h1>
    </div>
    
    <div id="main-container">
        <div id="sidebar">
            <button id="add-station-btn" class="add-station-btn">Thêm Khu Vực Mới</button>
            
            <ul id="station-list">
                </ul>
        </div>
        
        <div id="map"></div>
    </div>

    <div id="config-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Cấu Hình Địa Điểm</h2>
            <form id="config-form">
                
                <div class="form-group">
                    <label for="config-name">Tên Địa điểm</label>
                    <input type="text" id="config-name" required>
                </div>

                <div class="form-group">
                    <label for="config-id">ID Thiết bị</label>
                    <input type="text" id="config-id" required>
                </div>

                <div class="form-group">
                    <label for="config-lat-lon">Tọa độ (lat, lon)</label>
                    <input type="text" id="config-lat-lon" placeholder="VD: 21.0740193, 105.8565773" required>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-cancel">Hủy</button>
                    <button type="submit" id="btn-save">Lưu</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20n6cT8sD9rO3s+Zt44i/u+zK3+s2c/uR94B1B7/e/="
     crossorigin=""></script>

    <script src="map-handler.js"></script>

</body>
</html>
