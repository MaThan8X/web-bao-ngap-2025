<!-- index.html (Ver 02 - Đảm bảo cấu trúc Modal Cấu hình) -->
<!-- Phiên bản này giữ nguyên cấu trúc index.html đã có, chỉ đảm bảo các ID DOM khớp với JS -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Cảnh Báo Ngập Thành Phố</title>
    <!-- Thư viện bản đồ Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- File CSS tùy chỉnh (sẽ được thêm bởi script dưới đây) -->
    <link id="main-stylesheet" rel="stylesheet" href="">
</head>
<body>

    <!-- Tiêu đề trang -->
    <header id="header">
        <h1>Hệ Thống Cảnh Báo Ngập Thành Phố</h1>
    </header>
    
    <!-- Container chính chứa Sidebar và Bản đồ -->
    <div id="main-container">
        
        <!-- Thanh công cụ bên trái -->
        <aside id="sidebar">
            <div id="sidebar-header">
                <h2>Danh sách Trạm</h2>
            </div>
            <ul id="station-list">
                <!-- Danh sách các trạm sẽ được JS chèn vào đây -->
            </ul>
            <button id="add-station-btn" class="sidebar-footer-btn">Thêm Khu Vực Mới</button>
        </aside>
        
        <!-- Khu vực hiển thị bản đồ -->
        <main id="map"></main>
    </div>

    <!-- MODAL CẤU HÌNH -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>Cấu hình Trạm</h2>
            <form id="config-form">
                <div class="form-group">
                    <label for="config-name">Tên Địa điểm</label>
                    <input type="text" id="config-name" required placeholder="Ví dụ: Đinh Tiên Hoàng">
                </div>
                <div class="form-group">
                    <label for="config-id">ID Thiết bị</label>
                    <input type="text" id="config-id" required placeholder="Ví dụ: F01234">
                </div>
                <div class="form-group">
                    <label for="config-lat-lon">Tọa độ (vĩ độ, kinh độ)</label>
                    <input type="text" id="config-lat-lon" required placeholder="Ví dụ: 20.2533, 105.9754">
                </div>
                <div class="modal-actions">
                    <button type="button" id="btn-delete" class="btn-danger">Xóa</button>
                    <button type="button" id="btn-cancel" class="btn-primary" onclick="window.closeConfigModal()">Hủy</button>
                    <button type="submit" id="btn-save" class="btn-primary">Lưu Thay Đổi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script thư viện bản đồ Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- === PHẦN SỬA LỖI QUAN TRỌNG NHẤT === -->
    <!-- Script này sẽ tải file CSS và JS với một mã ngẫu nhiên để phá vỡ cache -->
    <script>
        const cacheBuster = `?v=${Date.now()}`;
        document.getElementById('main-stylesheet').href = 'styles.css' + cacheBuster;
        
        const script = document.createElement('script');
        script.src = 'map-handler.js' + cacheBuster;
        document.body.appendChild(script);
    </script>
</body>
</html>
